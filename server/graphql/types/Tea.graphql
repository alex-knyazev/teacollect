type Tea {
  id: ID! @unique
  type: String!
  name: String
  translatedNames: [TranslatedName]
  image: Image
  birthplace: String
  brewingTime: [Float]
  brewingAmount: [Int]
  temperature: [Int]
  grams: [Int]
  originText: String
  brewingMethodText: String
  productionText: String
  effectText: String
}

type Image {
  src: String
  title: String
}

type TranslatedName {
  name: String
  language: String
}

type Query {
  teas: [Tea]
}
